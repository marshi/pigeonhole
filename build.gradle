// Apply the scala plugin to add support for Scala
apply plugin: 'application'
apply plugin: 'scala'
mainClassName = "PigeonholeBootstrap"

sourceCompatibility = '1.8' // -source
targetCompatibility = '1.8' // -target

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven {
        url "http://maven.twttr.com/"
    }

}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.1'
    compile 'com.twitter.finatra:finatra-http_2.11:2.0.0.M1'
    compile 'com.twitter.finatra:finatra-logback_2.11:2.0.0.M1'
    compile 'com.twitter.finatra:finatra-jackson_2.11:2.0.0.M1'
    compile 'com.twitter.finatra:finatra-httpclient_2.11:2.0.0.M1'
    compile 'com.twitter.finatra:finatra-utils_2.11:2.0.0.M1'
    compile 'com.twitter.finatra:finatra-root_2.11:2.0.0.M1'
    compile 'net.databinder.dispatch:dispatch-core_2.11:0.11.3'
    compile 'net.databinder.dispatch:dispatch-json4s-native_2.11:0.11.3'
    compile 'org.postgresql:postgresql:9.4-1201-jdbc41'
    compile 'com.typesafe.slick:slick_2.11:3.0.0'
    compile 'com.typesafe.slick:slick-codegen_2.11:3.0.0'
    compile 'com.typesafe:config:1.3.0'
    compile 'com.zaxxer:HikariCP-java6:2.3.8'
    compile 'org.slf4j:slf4j-nop:1.7.12'
//    compile 'ch.qos.logback:logback-classic:1.1.3'

    // We use Scalatest for testing our library
    testCompile 'junit:junit:4.11'
    testCompile 'org.scalatest:scalatest_2.11:2.2.0'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.2'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.useAnt = false
}

